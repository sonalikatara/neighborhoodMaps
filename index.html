
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Map showing Hot Spots in Sunnyvale and reviews from Four Square ">
    <meta name="theme-color" content="#db5945">
    <meta name="author" content="Sonali Katara">
     <title>Neigborhood Map</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet">
   
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body >
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" aria-expanded="false" >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hot Spots in Sunnyvale</a>
        </div>
       
      </div><!-- /.container -->
    </nav><!-- /.navbar -->
    <div  class="container" >

      <div class="row row-offcanvas row-offcanvas-right" >

        <div  class="col-xs-12 col-sm-9" >
        
             <div id="map" ></div>
          
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
           <input id="search" type="search" class="form-control" placeholder='filter for ...'  data-bind="textInput: query" autocomplete="off">
           <!-- display the list of hot spots obtained from FourSquare API -->
           <ul  class="nav nav-sidebar" data-bind="foreach: filteredLocations" >
            <li  ><a href="#" data-bind="text: title , click: $parent.selectLocation"></a></li>
           </ul> 
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src='js/getLocations.js'></script> 
    <script src='js/offcanvas.js'></script> 
    <!--Load the APIs -->
    <script>
     
     function gm_authFailure() { 
        alert("Couldn't load Gogle Maps. - Please check your authentication key !!")
     };
    </script>
     <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDDWDn0kAdtzOoQW5FFu11-yigYDPDXBwo&v=3&callback=initMap" onerror="googleError()">
    </script>

  </body>
</html>
